<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../statics/css/formulario.css">
</head>
<body>
    <div class="formulario-fondo">
        <div class="formulario-container">
            <div class="formulario-login">
                <h1 class="formulario-titulo">Inicio de Sesión</h1>
                <form id="loginForm">
                    <div class="formulario-grupo">
                        <label for="username" class="formulario-label">Usuario:</label>
                        <input type="text" id="username" name="username" class="formulario-input" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="formulario-grupo">
                        <label for="password" class="formulario-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="formulario-input" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div class="formulario-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>

                    <div class="formulario-botones">
                        <button type="submit" class="formulario-btn formulario-btn--primario">Iniciar Sesión</button>
                        <button type="reset" class="formulario-btn formulario-btn--secundario">Limpiar</button>
                    </div>
                </form>

                <div class="formulario-enlaces">
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p><a href="#">Crear nueva cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (username.value.trim() === "") {
                username.classList.add("error");
            } else {
                username.classList.remove("error");
                username.classList.add("success");
            }

            if (password.value.trim() === "") {
                password.classList.add("error");
            } else {
                password.classList.remove("error");
                password.classList.add("success");
            }
        });
    </script>
</body>
</html>
